<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="styles.css">
  <title>CSS POSITIONING</title>
</head>

<body>
  <div class="family">
    <h1>My Family Tree</h1>
  </div>

  <div class='daddy'>
    <p>Mr. Mahesh , my <strong>Daddy</strong></p>
  </div>

  <div class='mummy'>
    <p> Mrs. Neetu , my <strong>Mummy</strong></p>
  </div>

  <div class='me'>
    <p>Ishika</p>
  </div>
  
  <div id="mee">
    that's me, the <strong>eldest</strong> eldest child.
  </div>

  <div class='aaku'>
    <p> Aakriti, my <strong> sister.</strong> 
  </div>

  <div class='yugi'>
    <p>Yug, my  <strong> brother,</strong>  the youngest in the family.
  </div>

  <div id="world">
   <p><u><i>They constitue my world.</u></i> </p>
  </div>
  
</body>
</html>
